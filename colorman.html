<html>
  <head>
    <style type="text/css">
      body {
        height: 100px;
        margin: 0 -1px 0 -1px;
      }
      .download {
        position: absolute;
        bottom: -10%;
        left: 15%;
        width: 100%;
      }
      .font {
        font-weight: bold; 
        font-size: 120px;
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
    <script>
      var url = '';
      var userAgent = navigator.userAgent || navigator.vendor || window.opera;
      var url = 'https://play.google.com/store/apps/details?id=com.GoldStone.Colorman';
      // iOS detection from: http://stackoverflow.com/a/9039885/177710
      if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        url = 'https://apps.apple.com/us/app/id1523943271';
      }

      function onClick() {
        window.location.href = url;
      }
    </script>
  </head>
  <body onclick="onClick();">
    <div>
      <img src="./background.png">
    </div>
    <div class="download">
      <span class="font">Tab to Download</span>
    </div>
  </body>
</html>
